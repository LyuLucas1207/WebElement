<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Section1</title>
    <link rel="icon" href="./pic/icon/crane_gold100.png" type="image/png">

    <meta http-equiv="Cache-Control" content="max-age=86400, public"> <!-- 缓存控制 -->
    <meta http-equiv="Pragma" content="max-age=86400, public"> <!-- 缓存控制 -->
    <meta http-equiv="Expires" content="86400"> <!-- 缓存控制 -->


    <!-- 在这里添加CSS文件或者内联样式 -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/section13.css">


</head>

<body>
    <nav class="sidebar">
        <!-- 顶部Logo区域 -->
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="#" class="logo__wrapper">
                    <img src="./pic/pic15.jpg" alt="Logo" class="logo-small">
                    <span class="hide">前端达人</span>
                </a>
            </div>
            <div class="expand-btn">
                <svg> <!--省略svg图标--> </svg>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search__wrapper">
            <!-- svg图像 -->
            <input type="search" placeholder="输入相关信息查找">
        </div>

        <!-- 上半部分功能区 -->
        <div class="sidebar-links">
            <h2>主要功能</h2>
            <ul>
                <li>
                    <a href="#dashboard" title="控制面板" class="tooltip">
                        <!--省略Svg图标-->
                        <span class="link hide">控制面板</span>
                        <span class="tooltip__content">控制面板</span>
                    </a>
                </li>
                <!-- 省略其他菜单 -->
            </ul>
        </div>

        <!-- 下半部分功能区 -->
        <div class="sidebar-links bottom-links">
            <h2>设置</h2>
            <ul>
                <li>
                    <a href="#settings" title="Settings" class="tooltip">
                        <!--省略Svg图标-->
                        <span class="link hide">设置</span>
                        <span class="tooltip__content">设置</span>
                    </a>
                </li>
                <li>
                    <button id="theme-toggle">切换主题</button>
                </li>
                <!-- 省略其他菜单 -->
            </ul>
        </div>
        <div class="divider"></div>

        <!-- 用户信息 -->
        <div class="sidebar__profile">
            <div class="avatar__wrapper">
                <img class="avatar" src="./pic/pic15.jpg" alt="Joe Doe Picture">
                <div class="online__status"></div>
            </div>
            <div class="avatar__name hide">
                <div class="user-name">阿森</div>
                <div class="email">asen@qianduandaren.com</div>
            </div>
            <a href="#logout" class="logout">
                <!--省略Svg图标-->
            </a>
        </div>
    </nav>
