    <div class="section15">
        <div class="section15_title">
            <h1>公司位置</h1>
            <p>我们的产品是由最好的材料制成的，保证了最好的品质</p>
        </div>
        <div class="section15_location_container">
            <!-- 动态生成的地点卡片会插入到这里 -->
        </div>
    
        <div class="section15_modal">
            <div class="section15_modal-content">
                <!-- 模态内容会在 JavaScript 中动态填充 -->
                <span class="section15_close">&times;</span>
                <h2 id="section15_modal-company-name"></h2>

                <div class="section15_image-container">
                    <img id="section15_modal-image1" alt="Location Image">
                    <img id="section15_modal-image2" alt="Location Image" class="section15_hidden">
                </div>
                
                <button id="section15_prev-image" class="section15_arrow"></button>
                <!-- &lt; -->
                <button id="section15_next-image" class="section15_arrow"></button>
                <!-- &gt; -->

                <p id="section15_modal-founded"></p>
                <p id="section15_modal-description"></p>
                <p id="section15_modal-contact"></p>
            </div>
        </div>
    </div>
